<html>
<head>

    <title>BlueShift</title>
    <link href="https://bootswatch.com/paper/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/core.css"  rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">BlueShift</a>
                  </div>

                    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                        <form action="jobs.html" class="navbar-form navbar-right hidden-xs" role="search">
                          <button type="submit" class="btn btn-default">View Running Jobs</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right visible-xs">
                          <li><a href="jobs.html">View Running Jobs</a></li>
                        </ul>
                    </div>
                    
                </div>
              </nav>
    
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <h4 class="text-primary">BlueShift a Job!</h4>
                        <hr style="border-color: #0099CC;" />
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Namespace</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Workers</label>
                          <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="radio">
                          <label>
                            <input type="checkbox" name="exception" value="option1">
                                Ignore Exception
                          </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="radio">
                          <label>
                            <input type="checkbox" name="exception" value="option1">
                                Local Mode Exception
                          </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                              <label  class="col-lg-4 control-label">Max Retries</label>
                              <div class="col-lg-8">
                                <input type="number" class="form-control" placeholder="0-10" min="0" max="10" autocomplete="off">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">Status Path</label>
                          <input type="text" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                          <label class="control-label">State Manager</label>
                           <select class="form-control">
                              <option>HDFS</option>
                              <option>MySQL</option>
                              <option>State Less Transfer</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <hr style="border-color: #0099CC;" />
            </div>
            <div class="container">
                <div class="col-sm-12">
                    <div class="col-sm-6 left_col">
                        <h5 class="text-primary">Source Config</h5>
                        <hr />
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Path</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Include List File Path</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Exclude List File Path</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Include List RegEX</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Include List RegEX</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Start Time Stamp</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">End Time Stamp</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Min File Size in Bytes</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Max File Size in Bytes</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Custom Source Class</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Delete Source
                              </label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label  class="col-lg-6 control-label">Compression Threshold</label>
                                    <div class="col-lg-6">
                                        <input type="number" class="form-control" placeholder="0-10" min="0" max="10" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Ingnore Empty Files
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Transform Source
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Include Updated Files
                              </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <hr />
                            </div>
                        </div>
                        <h5 class="text-primary">Connection Config</h5>
                        <hr />
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Security Config</label>
                               <select class="form-control">
                                  <option>SIMPLE</option>
                                  <option>KERBEROSE</option>x`
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Connection URL</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">User</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Password</label>
                              <input type="password" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Key File</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Free Bytes Space</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label class="control-label">Destionation Path</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-primary">Sink Config</h5>
                        <hr />
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Path</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label class="control-label">Compression Codes</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label class="control-label">Custom Sink Implementaion Class</label>
                              <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Use Compression
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Overwrite
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="radio">
                              <label>
                                <input type="checkbox" name="exception" value="option1">
                                    Append
                              </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <hr />
                            </div>
                        </div>
                        <h5 class="text-primary">Connection Config</h5>
                        <hr />
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Security Config</label>
                                <select class="form-control">
                                    <option>SIMPLE</option>
                                    <option>KERBEROSE</option>x`
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Connection URL</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">User</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Key File</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Free Bytes Space</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Destionation Path</label>
                                <input type="text" class="form-control" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group text-center">
                          <a href="#" class="btn btn-primary submit_btn">Submit Job</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://bootswatch.com/bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
