<html>
<head>

    <title>BlueShift - Running Jobs</title>
    <link href="https://bootswatch.com/paper/bootstrap.min.css"  rel="stylesheet" type="text/css">
    <link href="css/core.css"  rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">BlueShift</a>
                  </div>

                    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                        <form class="navbar-form navbar-right hidden-xs" role="search">
                          <button type="button" class="btn btn-default">View Running Jobs</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right visible-xs">
                          <li><a href="jobs.html">View Running Jobs</a></li>
                        </ul>
                    </div>
                    
                </div>
              </nav>
    
    <div class="container">
        <div class="row">
            <div class="container">
                <table class="table table-striped table-hover table-responsive">
                  <thead>
                    <tr>
                      <th>NAMESPACE</th>
                      <th>JOB NAME</th>
                      <th>SCHEDULE EXP</th>
                      <th>ACTIONS</th>
                    </tr>
                  </thead>
                  <tbody>
<!--                  ng-bind value to div with contenteditable and Set content editable true or false using angular depending on edit status, This will on/off editable property for that col and ng-repeat <tr> tag, so that its easy to perform delete etc-->
                    <tr>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div class="actions">
                            <a href="#" class="btn btn-link">
                               <span class="text-primary"><i class="glyphicon glyphicon-pencil"></i> Edit</span>
                            </a>
<!--                        Change pause/resume using angular interpolation-->
                            <a href="#" class="btn btn-link">
                               <span class="text-warning"><i class="glyphicon glyphicon-pause"></i> Pause</span>
                            </a>
                            <a href="#" class="btn btn-link">
                               <span class="text-danger"><i class="glyphicon glyphicon-trash"></i> Delete</span>
                            </a>
                          </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div contenteditable="false">Column Content</div>
                      </td>
                      <td>
                          <div class="actions">
                            <a href="#" class="btn btn-link">
                               <span class="text-primary"><i class="glyphicon glyphicon-pencil"></i> Edit</span>
                            </a>
<!--                        Change pause/resume using angular interpolation-->
                            <a href="#" class="btn btn-link">
                               <span class="text-success"><i class="glyphicon glyphicon-play"></i> Resume</span>
                            </a>
                            <a href="#" class="btn btn-link">
                               <span class="text-danger"><i class="glyphicon glyphicon-trash"></i> Delete</span>
                            </a>
                          </div>
                      </td>
                    </tr>
                  </tbody>
                </table> 
            </div>
        </div>
    </div>
    
<script src="https://bootswatch.com/bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
